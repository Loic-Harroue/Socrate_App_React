{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Socrate</title>
    <link rel="icon" href="{% static 'icons/socrate_icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>App Socrate</title>
</head>
<body class="login-page">
  <div class="login-container">
      <div class="login-header">
        <div class="logo-wrapper">
          <img src="{% static 'logos/scanlitt_bleu_bloc.png' %}" alt="Logo Socrate">
        </div>
        <h1 class="login-title">Se connecter Ã  Socrate</h1>
      </div>

      <form method="POST" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}
          <div class="login-field">
              <label for="username">Identifiant</label>
              <input type="text" id="username" name="username" required>
          </div>

          <div class="login-field password-field">
              <label for="password">Mot de Passe</label>
              <input type="password" id="password" name="password" required>
              <span class="toggle-password" onclick="togglePasswordVisibility()">
                <img src="{% static 'icons/eye-icon.svg' %}" alt="Afficher le mot de passe">
              </span>
          </div>

          <button type="submit" class="login-button">Se connecter</button>
      </form>
  </div>
</body>

<script>
  function togglePasswordVisibility() {
    const pwd = document.getElementById('password');
    pwd.type = pwd.type === 'password' ? 'text' : 'password';
  }
</script>
</html>
